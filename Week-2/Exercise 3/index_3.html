<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starting Lineup</title>
  </head>

  <body>
    <h1>Starting Lineup</h1>

    <div id="form">
      <form>
        <fieldset>
          <legend>Status:</legend>

          <label for="draft">Draft</label>
          <input type="radio" id="Draft"/>

          <label for="final">Final</label>
          <input type="radio" id="final" />

        </fieldset>
        <br />

        <label for="date">Date :</label>
       
        <select id="date">
          <option value="March 20">March 20</option>
          <option value="March 24">March 24</option>
          <option value="April 2">April 2</option>
          <option value="April 6">April 6</option>
          <option value="April 13">April 13</option>
        </select><br><br>

        <fieldset>
            <legend>Players:</legend>

            <form>
              <input type="checkbox" id="" name="" value="">
              <label for="">Arav Agrawal</label><br>
              
              <input type="checkbox" id="" name="" value="">
              <label for="">Ava Johnson</label><br>
              
               <input type="checkbox" id="" name="" value="">
              <label for="">Julio Ortiz</label><br>
              
               <input type="checkbox" id="" name="" value="">
              <label for="">Liaman Rubio</label><br>
              
              <input type="checkbox" id="" name="" value="">
              <label for="">Emma Witerspoon</label><br><br>
              
              <input type="submit" value="Submit">
            </form>

        </fieldset>

      </form>
    </div>
  </body>
</html>
