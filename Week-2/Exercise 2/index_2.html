<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Message Creator</title>
    <style>
        form {
            display: inline-block;
            
        }

        label {
            padding: 1px;
            
            
        }

    </style>
</head>

<body>
    <h1>Happy Birthday Message Creator</h1>


    <form>

        <label for="HappyBirthday">Message ? </label>
        <input type="text" value="Happy Birthday!!!"><br>

        <label for="Email">Email Address ?</label>
        <input type="email" value="name@domain.com" id="email" name="email"><br>

        <label for="datesend">Date to send ? </label>
        <input type="date" id="datesend" value="Happy Birthday!!!"><br>

        <label for="Messagecolor">Message Color ?</label>
        <input type="color" value="" id="color"><br>

        <label for="blinks">Number of blinks ?</label>
        <input type="number" value="0" max="10" id="blinksnumber"><br>

        <label for="range">Music Volume ?</label>
        <input type="range"><br>

        <input type="submit" style="width: auto;" value="Send Birthday Message">



        
</body>

</html>
