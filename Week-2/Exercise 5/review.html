<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Page</title>
    <link rel="stylesheet" href="style5.css">
</head>

<body>
    <header>
        <h2>Resturant Reviews</h2>
    </header>

    <nav>
        <a href="index5.html">Home</a>
        <a href="review.html">Add-Reviews</a>
        <a href="about.html">About</a>
    </nav>

    <form>

        <h3>Add Reviews</h3>

        <div>
            <label>Name:</label>
            <input type="text" name="" value="">
        </div>

        <div>
            <label>Date of Visit:</label>
            <input type="date" name="purchase-date">
        </div>

        <div>
            <label for="cafe">Choose Resturant:</label>
            <select name="cafe">
                <option value="Mainstreetcafe">Main Street Cafe</option>
                <option value="Greek House Cafe">Greek House Cafe</option>
            </select>
        </div>

        <div>
            <label>Rating:</label>
            <input type="number" name="rating" value="5" min="0" max="5">
        </div>

        <div>
            <label>Details: </label>
            <textarea rows="3" cols="50" name="comments">
                  </textarea>
        </div>
        <input type="submit" value="Submit Rating">

    </form>


    <footer>
        &copy; 2022 Resturant Reviews.
    </footer>
</body>

</html>
